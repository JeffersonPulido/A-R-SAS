    <body class="container">
        <section class="login">
            <img src="assets/img/Logotipo.jpg" alt="" class="logologin img-fluid">
            <section class="form">
                <form method="post" action="assets/controllers/login.php">
                    <div class="form-group">
                        <label class="titleLog" for="inlineFormInputGroupUsername">Usuario</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                          </div>
                          <input required type="text" class="form-control" id="inlineFormInputGroupUsername" name="username" placeholder="Escribe tu usuario...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="titleLog" for="inlineFormInputGroupPassword">Contraseña</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                          </div>
                          <input required type="password" class="form-control" id="inlineFormInputGroupPassword" name="password" placeholder="Escribe tu contraseña...">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning">Sign In</button>
                  </form>
            </section>
        </section>
    </body>
